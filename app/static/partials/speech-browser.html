<div class="">
	<table class="table table-striped table-responsive table-hover table-condensed speech-browser-table">
	  <thead>
	    <tr>
	      <th ng-repeat="header in headers">{{header | titlecase}}</th>
	    </tr>
	  </thead>
	  <tbody>
		  <tr ng-repeat="speech in speeches" ng-click="open($index)">
		    <td>0</td>
		    <td>{{speech.title}}</td>
		    <td>{{speech.date}}</td>
		    <td>{{speech.speaker_raw}}</td>
		    <td>{{speech.speaker_state}}</td>
		  </tr>
	  </tbody>
	</table>
</div>

<pagination total-items="count/filters.limit" page="filters.page" max-size="5"></pagination>
