<!--

  This is a view that enables one to create a new analysis.

  example.com/analyze

-->

<div class="row">
  <div class="col-sm-3">
      <h4>Filter by phrase</h4>
      <input type="text" class="phrase-input" ng-model="current.filters.phrase" />

      <h4>Select Frame to Highlight</h4>
      <select chosen id="frames" 
        ng-model="current.filters.frame"
        ng-options="frame.id as frame.name for frame in frames" 
        data-placeholder="Select a Frame"
        no-results-text="'Could not find any frames'"
        width="'200px'">
        <option value=""></option>
      </select>

  </div>

</div>

<br>
<br>

<button class="btn btn-primary btn-xl" ng-click="analysisRequested()">Analyze</button>

<br>
<br>

<single-analysis current="current"></single-analysis>
