<div class="row">
  <div class="col-sm-12">
    <tabset type="navType">
      
      <tab heading="Browse Speeches">
        <div class="row">
          <div class="col-sm-12">
            <h4>Select a Topic</h4>
            <select chosen id="topics" 
              ng-model="currentFilter.topic"
              ng-options="topic.topic_id as topic.phrase for topic in topics" 
              data-placeholder="Select a Topic"
              no-results-text="'Could not find any topics'"
              style="width:200px;">
              <option value=""></option>
            </select>
            <br>
            <br>
          </div>
        </div>

        <div class="row" ng-show="currentFilter.topic">

          <div class="col-sm-7">
            <speech-browser speeches="speeches" filters="filters"></speech-browser>
          </div>

          <div class="col-sm-5 current-speech" ng-show="currentSpeech">
            <pre>{{ mySelections[0].toJSON({ prettyPrint: true }) }}</pre>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-12">
            <h4>Filter By State</h4>
            <select chosen 
              id="states" 
              multiple
              ng-model="currentFilter.states"
              ng-options="state.abbreviation as state.name for state in USStateList"
              data-placeholder="Select States"
              no-results-text="'Could not find any States'"
              style="width:200px;">
            </select>

            <h4>Filter By Date</h4>
            <input type="text" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="currentFilter.start_date" placeholder="Start"> to <input type="text" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="currentFilter.end_date" placeholder="End">

            <h4>Current Filter</h4>
            <pre>{{currentFilter | json}}</pre>
          </div>
        </div>
      </tab>

      <tab heading="Browse Frame">
        <div class="row">
          <div class="col-sm-12">
            <h4>Select a Frame</h4>
            <ul>
              <p>{{selectedFrame.data}}</p>
            </ul>
            <br>
          </div>
        </div>
      </tab>

    </tabset>

    <hr />
  </div>
</div>
