<div class="row">
  <div class="col-sm-12">

    <tabset type="navType">
      
      <tab heading="Browse Speeches">

        <div class="row">

          <!-- Left Column - Filters -->
          <div class="col-sm-6">

            <!-- Filter Phrase -->
            <div class="row">
              <div class="col-sm-12">
                <h4>Filter by phrase</h4>
                <select chosen id="topics" 
                  ng-model="current.filters.topic"
                  ng-options="topic.topic_id as topic.phrase for topic in topics" 
                  data-placeholder="Select a Topic"
                  no-results-text="'Could not find any topics'"
                  width="'200px'">
                  <option value=""></option>
                </select>
              </div>
            </div>

            <!-- Filter State -->
            <div class="row" ng-show="current.filters.topic">
              <div class="col-sm-12">
                <h4>Filter By State</h4>
                <select chosen 
                  id="states" 
                  multiple
                  ng-model="current.filters.states"
                  ng-options="state.abbreviation as state.name for state in USStateList"
                  data-placeholder="Select States"
                  no-results-text="'Could not find any States'"
                  width="'100%'">
                </select>
              </div>
            </div>

            <!-- Filter State -->
            <div class="row" ng-show="current.filters.topic">
              <div class="col-sm-12">
                <h4>Filter By Date</h4>
                <input class="datepicker" type="text" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="current.filters.start_date" placeholder="Start"> to <input class="datepicker" type="text" ui-date="dateOptions" ui-date-format="yy-mm-dd" ng-model="current.filters.end_date" placeholder="End">
              </div>
            </div>

            <!-- List of Filters -->
            <div class="row" ng-show="current.filters.topic">
              <div class="col-sm-12">
                <h4>Current Filter</h4>
                <pre>{{current.filters | json}}</pre>        
              </div>
            </div>

          </div>

          <!-- Right Column - Current Speech Browser -->
          <div class="col-sm-6">
            <div class="row" ng-show="speeches">
              <div class="col-sm-12">
                <speech-browser speeches="speeches" filters="current.filters" count="current.count"></speech-browser>
              </div>
            </div>
          </div>
        </div>

      </tab>

      <tab heading="Browse Frame">
        <div class="row">
          <div class="col-sm-12">
            <h4>Select a Frame</h4>
            <ul>
              <p>{{selectedFrame.data}}</p>
            </ul>
            <br>
          </div>
        </div>
      </tab>

    </tabset>

    <hr />
  </div>
</div>
